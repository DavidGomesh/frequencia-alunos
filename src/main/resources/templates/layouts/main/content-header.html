<div class="iq-navbar-header pb-3 pb-xl-4" th:fragment="content-header">
    <div class="container-fluid iq-container">
        <div class="row">
            <div class="col-md-12">
                <div class="flex-wrap d-flex justify-content-between align-items-center">
                    <div>
                        <h1 th:text="${pageTitle != null ? pageTitle : 'Insert a Page Title!'}"></h1>
                        <p th:text="${pageDescription != null ? pageDescription : ''}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="iq-header-img">
        <img th:src="@{/hope-ui/images/dashboard/top-header.png}" alt="header" class="theme-color-default-img img-fluid w-100 h-100 animated-scaleX">
        <img th:src="@{/hope-ui/images/dashboard/top-header1.png}" alt="header" class="theme-color-purple-img img-fluid w-100 h-100 animated-scaleX">
        <img th:src="@{/hope-ui/images/dashboard/top-header2.png}" alt="header" class="theme-color-blue-img img-fluid w-100 h-100 animated-scaleX">
        <img th:src="@{/hope-ui/images/dashboard/top-header3.png}" alt="header" class="theme-color-green-img img-fluid w-100 h-100 animated-scaleX">
        <img th:src="@{/hope-ui/images/dashboard/top-header4.png}" alt="header" class="theme-color-yellow-img img-fluid w-100 h-100 animated-scaleX">
        <img th:src="@{/hope-ui/images/dashboard/top-header5.png}" alt="header" class="theme-color-pink-img img-fluid w-100 h-100 animated-scaleX">
    </div>
</div>
